<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр камеры | ЗАО "Муром"</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --danger: #e74c3c;
            --warning: #f39c12;
            --info: #2980b9;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #000;
            color: var(--white);
            height: 100vh;
            overflow: hidden;
        }

        .camera-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .camera-feed {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .camera-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            z-index: 20;
            max-width: 80%;
        }

        .camera-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .camera-url {
            font-size: 0.9rem;
            color: #ccc;
            word-break: break-all;
        }

        .camera-status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--danger);
        }

        .status-indicator.connected {
            background-color: var(--success);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .camera-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 20;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 50px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--white);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .control-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .control-btn.primary {
            background-color: var(--secondary);
        }

        .control-btn.primary:hover {
            background-color: #2980b9;
        }

        .control-btn.danger {
            background-color: var(--danger);
        }

        .control-btn.danger:hover {
            background-color: #c0392b;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--secondary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.1rem;
            margin-top: 10px;
            color: #ccc;
        }

        .recording-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: var(--danger);
            color: var(--white);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
            z-index: 20;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .timestamp {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: var(--white);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.9rem;
            z-index: 20;
        }

        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: var(--white);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 20;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <div class="camera-container">
        <div class="camera-info">
            <div class="camera-title">
                <i class="fas fa-video"></i>
                <span id="camera_name">Камера</span>
            </div>
            <div class="camera-url" id="camera_url"></div>
            <div class="camera-status">
                <span class="status-indicator" id="status_indicator"></span>
                <span id="status_text">Подключение...</span>
            </div>
        </div>

        <img class="camera-feed" id="video_feed" src="">

        <div class="camera-overlay" id="camera_overlay">
            <div class="spinner"></div>
            <div class="loading-text">Подключение к камере...</div>
        </div>

        <div class="camera-controls">
            <button class="control-btn" id="zoom_in_btn" title="Увеличить">
                <i class="fas fa-search-plus"></i>
            </button>
            <button class="control-btn" id="zoom_out_btn" title="Уменьшить">
                <i class="fas fa-search-minus"></i>
            </button>
            <button class="control-btn primary" id="record_btn" title="Запись">
                <i class="fas fa-circle"></i>
            </button>
            <button class="control-btn" id="snapshot_btn" title="Снимок">
                <i class="fas fa-camera"></i>
            </button>
            <button class="control-btn danger" id="disconnect_btn" title="Отключиться">
                <i class="fas fa-power-off"></i>
            </button>
        </div>

        <div class="timestamp" id="timestamp"></div>

        <button class="fullscreen-btn" id="fullscreen_btn" title="Полноэкранный режим">
            <i class="fas fa-expand"></i>
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Получаем ID камеры из URL
            const cameraId = window.location.pathname.split('/').pop();
            const videoFeed = document.getElementById('video_feed');
            const cameraOverlay = document.getElementById('camera_overlay');
            const cameraName = document.getElementById('camera_name');
            const cameraUrl = document.getElementById('camera_url');
            const statusIndicator = document.getElementById('status_indicator');
            const statusText = document.getElementById('status_text');
            const timestamp = document.getElementById('timestamp');
            const disconnectBtn = document.getElementById('disconnect_btn');
            const fullscreenBtn = document.getElementById('fullscreen_btn');
            const recordBtn = document.getElementById('record_btn');
            const snapshotBtn = document.getElementById('snapshot_btn');
            const zoomInBtn = document.getElementById('zoom_in_btn');
            const zoomOutBtn = document.getElementById('zoom_out_btn');

            let isRecording = false;
            let isFullscreen = false;
            let recordingInterval = null;
            let zoomLevel = 1;

            // Получаем информацию о камере
            fetch(`/api/camera_info/${cameraId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        cameraName.textContent = data.name;
                        cameraUrl.textContent = data.url;
                        document.title = `${data.name} - ЗАО "Муром"`;

                        // Подключаемся к видеопотоку
                        connectToCamera();
                    } else {
                        showError(data.message || 'Не удалось получить информацию о камере');
                    }
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    showError('Ошибка сети при получении информации о камере');
                });

            // Функция подключения к камере
            function connectToCamera() {
                statusText.textContent = 'Подключение...';
                statusIndicator.className = 'status-indicator';

                // Сначала проверяем статус камеры
                fetch(`/api/camera_status/${cameraId}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.connected) {
                            // Если камера подключена, обновляем статус
                            statusText.textContent = 'Подключено';
                            statusIndicator.className = 'status-indicator connected';
                            cameraOverlay.style.display = 'none';
                            
                            // Подключаемся к видеопотоку
                            videoFeed.src = `/video_feed/${cameraId}?${Date.now()}`;
                            
                            // Устанавливаем обработчики событий
                            videoFeed.onload = function() {
                                statusText.textContent = 'Подключено';
                                statusIndicator.className = 'status-indicator connected';
                                updateTimestamp();
                            };

                            videoFeed.onerror = function() {
                                statusText.textContent = 'Ошибка видеопотока';
                                statusIndicator.className = 'status-indicator';
                                cameraOverlay.style.display = 'flex';
                                cameraOverlay.innerHTML = `
                                    <div class="spinner"></div>
                                    <div class="loading-text">Ошибка видеопотока</div>
                                    <button class="btn btn-primary" id="retry_btn" style="margin-top: 20px;">
                                        <i class="fas fa-sync-alt"></i> Повторить попытку
                                    </button>
                                `;
                                document.getElementById('retry_btn').addEventListener('click', connectToCamera);
                            };
                        } else {
                            // Если камера не подключена, показываем ошибку
                            statusText.textContent = 'Камера не подключена';
                            statusIndicator.className = 'status-indicator';
                            cameraOverlay.style.display = 'flex';
                            cameraOverlay.innerHTML = `
                                <div class="spinner"></div>
                                <div class="loading-text">Камера не подключена</div>
                                <button class="btn btn-primary" id="retry_btn" style="margin-top: 20px;">
                                    <i class="fas fa-sync-alt"></i> Повторить попытку
                                </button>
                            `;
                            document.getElementById('retry_btn').addEventListener('click', connectToCamera);
                        }
                    })
                    .catch(error => {
                        console.error('Ошибка проверки статуса:', error);
                        statusText.textContent = 'Ошибка проверки статуса';
                        statusIndicator.className = 'status-indicator';
                    });
            }

            // Функция отображения ошибки
            function showError(message) {
                cameraOverlay.innerHTML = `
                    <div style="text-align: center;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: #e74c3c; margin-bottom: 20px;"></i>
                        <div class="loading-text">${message}</div>
                        <button class="btn btn-primary" id="retry_btn" style="margin-top: 20px;">
                            <i class="fas fa-sync-alt"></i> Повторить попытку
                        </button>
                    </div>
                `;

                document.getElementById('retry_btn').addEventListener('click', function() {
                    window.location.reload();
                });
            }

            // Обновление временной метки
            function updateTimestamp() {
                const now = new Date();
                timestamp.textContent = now.toLocaleString();
                setTimeout(updateTimestamp, 1000);
            }

            // Отключение от камеры
            disconnectBtn.addEventListener('click', function() {
                fetch('/api/disconnect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: cameraId })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        window.close();
                    }
                })
                .catch(error => {
                    console.error('Ошибка отключения:', error);
                });
            });

            // Управление записью
            recordBtn.addEventListener('click', function() {
                isRecording = !isRecording;

                if (isRecording) {
                    recordBtn.innerHTML = '<i class="fas fa-stop"></i>';
                    recordBtn.title = 'Остановить запись';
                    stopRecording();

                    // Добавляем индикатор записи
                    const recordingIndicator = document.createElement('div');
                    recordingIndicator.className = 'recording-indicator';
                    recordingIndicator.innerHTML = '<i class="fas fa-circle"></i> Запись';
                    document.body.appendChild(recordingIndicator);
                } else {
                    recordBtn.innerHTML = '<i class="fas fa-circle"></i>';
                    recordBtn.title = 'Запись';
                    startRecording();

                    document.querySelector('.recording-indicator')?.remove();
                }
            });

            // Снимок экрана
            snapshotBtn.addEventListener('click', function() {
                // Создаем canvas для сохранения изображения
                const canvas = document.createElement('canvas');
                canvas.width = videoFeed.videoWidth || videoFeed.naturalWidth;
                canvas.height = videoFeed.videoHeight || videoFeed.naturalHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(videoFeed, 0, 0, canvas.width, canvas.height);

                // Создаем ссылку для скачивания
                const link = document.createElement('a');
                link.download = `snapshot_${cameraId}_${new Date().toISOString().replace(/[:.]/g, '-')}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();

                // Показываем уведомление
                const notification = document.createElement('div');
                notification.style.position = 'fixed';
                notification.style.bottom = '80px';
                notification.style.left = '50%';
                notification.style.transform = 'translateX(-50%)';
                notification.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
                notification.style.color = 'white';
                notification.style.padding = '10px 20px';
                notification.style.borderRadius = '5px';
                notification.style.zIndex = '100';
                notification.textContent = 'Снимок сохранен';
                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.style.opacity = '0';
                    notification.style.transition = 'opacity 0.5s ease';
                    setTimeout(() => notification.remove(), 500);
                }, 2000);
            });

            // Функция для начала записи
            async function startRecording() {
                try {
                    const response = await fetch(`/api/start_recording/${cameraId}`, {
                        method: 'POST'
                    });

                    const data = await response.json();

                    if (data.status === 'success') {
                        isRecording = true;
                        recordBtn.innerHTML = '<i class="fas fa-stop"></i>';
                        recordBtn.title = 'Остановить запись';

                        // Создаем индикатор записи
                        const recordingIndicator = document.createElement('div');
                        recordingIndicator.className = 'recording-indicator';
                        recordingIndicator.innerHTML = '<i class="fas fa-circle"></i> Запись';
                        document.body.appendChild(recordingIndicator);

                        showAlert('Запись начата', 'success');
                    } else {
                        showAlert(`Ошибка: ${data.message}`, 'danger');
                    }
                } catch (error) {
                    console.error('Ошибка при начале записи:', error);
                    showAlert('Ошибка сети при начале записи', 'danger');
                }
            }

            // Функция для остановки записи
            async function stopRecording() {
                try {
                    const response = await fetch(`/api/stop_recording/${cameraId}`, {
                        method: 'POST'
                    });

                    const data = await response.json();

                    if (data.status === 'success') {
                        isRecording = false;
                        recordBtn.innerHTML = '<i class="fas fa-circle"></i>';
                        recordBtn.title = 'Запись';

                        // Удаляем индикатор записи
                        document.querySelector('.recording-indicator')?.remove();

                        showAlert(`Запись сохранена: ${data.filename}`, 'success');
                    } else {
                        showAlert(`Ошибка: ${data.message}`, 'danger');
                    }
                } catch (error) {
                    console.error('Ошибка при остановке записи:', error);
                    showAlert('Ошибка сети при остановке записи', 'danger');
                }
            }


            // Управление масштабом
            zoomInBtn.addEventListener('click', function() {
                if (zoomLevel < 3) {
                    zoomLevel += 0.1;
                    videoFeed.style.transform = `scale(${zoomLevel})`;
                }
            });

            zoomOutBtn.addEventListener('click', function() {
                if (zoomLevel > 0.5) {
                    zoomLevel -= 0.1;
                    videoFeed.style.transform = `scale(${zoomLevel})`;
                }
            });

            // Полноэкранный режим
            fullscreenBtn.addEventListener('click', function() {
                if (!isFullscreen) {
                    if (document.documentElement.requestFullscreen) {
                        document.documentElement.requestFullscreen();
                    } else if (document.documentElement.webkitRequestFullscreen) {
                        document.documentElement.webkitRequestFullscreen();
                    } else if (document.documentElement.msRequestFullscreen) {
                        document.documentElement.msRequestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                }
            });

            function showAlert(message, type = 'success') {
                const alert = document.createElement('div');
                alert.className = `alert alert-${type}`;
                alert.innerHTML = `
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'danger' ? 'times-circle' : 'info-circle'}"></i>
                    ${message}
                `;

                document.body.appendChild(alert);

                // Позиционирование уведомления
                alert.style.position = 'fixed';
                alert.style.top = '20px';
                alert.style.right = '20px';
                alert.style.zIndex = '2000';
                alert.style.maxWidth = '400px';
                alert.style.boxShadow = '0 3px 10px rgba(0,0,0,0.1)';

                // Автоматическое скрытие
                setTimeout(() => {
                    alert.style.opacity = '0';
                    alert.style.transition = 'opacity 0.5s ease';
                    setTimeout(() => alert.remove(), 500);
                }, 5000);
            }

            // Следим за изменением полноэкранного режима
            document.addEventListener('fullscreenchange', updateFullscreenStatus);
            document.addEventListener('webkitfullscreenchange', updateFullscreenStatus);
            document.addEventListener('msfullscreenchange', updateFullscreenStatus);

            function updateFullscreenStatus() {
                isFullscreen = !!(document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement);
                fullscreenBtn.innerHTML = isFullscreen ? '<i class="fas fa-compress"></i>' : '<i class="fas fa-expand"></i>';
                fullscreenBtn.title = isFullscreen ? 'Выйти из полноэкранного режима' : 'Полноэкранный режим';
            }

            // Добавляем периодическую проверку статуса
            setInterval(() => {
                fetch(`/api/camera_status/${cameraId}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.connected) {
                            statusText.textContent = 'Подключено';
                            statusIndicator.className = 'status-indicator connected';
                        } else {
                            statusText.textContent = 'Отключено';
                            statusIndicator.className = 'status-indicator';
                            cameraOverlay.style.display = 'flex';
                            cameraOverlay.innerHTML = `
                                <div class="spinner"></div>
                                <div class="loading-text">Камера отключена</div>
                                <button class="btn btn-primary" id="retry_btn" style="margin-top: 20px;">
                                    <i class="fas fa-sync-alt"></i> Повторить попытку
                                </button>
                            `;
                            document.getElementById('retry_btn').addEventListener('click', connectToCamera);
                        }
                    })
                    .catch(error => {
                        console.error('Ошибка проверки статуса:', error);
                    });
            }, 5000); // Проверяем каждые 5 секунд
        });
    </script>
</body>
</html>
