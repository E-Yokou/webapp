<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Plate Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            grid-column: 1 / -1;
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
        }
        .cameras-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            background-color: #222;
            border-radius: 5px;
            grid-column: 1 / -1;
        }
        .camera-view {
            flex: 1 1 400px;
            min-width: 0;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }
        .camera-view h3 {
            margin: 0;
            padding: 10px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            font-size: 16px;
        }
        .camera-feed {
            width: 100%;
            height: auto;
            display: block;
        }
        .camera-status {
            padding: 8px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            background-color: #ccc;
        }
        .status-indicator.connected {
            background-color: #4CAF50;
        }
        .status-indicator.disconnected {
            background-color: #f44336;
        }
        .camera-actions {
            padding: 10px;
            display: flex;
            gap: 10px;
        }
        .camera-actions button {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .camera-actions .connect-btn {
            background-color: #4CAF50;
            color: white;
        }
        .camera-actions .disconnect-btn {
            background-color: #f44336;
            color: white;
        }
        .camera-actions button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .status-indicator.error {
            background-color: #ff9800;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .panel {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #45a049;
        }
        button.secondary {
            background-color: #2196F3;
        }
        button.secondary:hover {
            background-color: #0b7dda;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .plate-item {
            padding: 8px;
            margin: 5px 0;
            background-color: #f9f9f9;
            border-left: 4px solid #4CAF50;
        }
        .plate-text {
            font-weight: bold;
        }
        .plate-score {
            color: #666;
            font-size: 0.9em;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 5px;
            width: 400px;
            max-width: 90%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        .cameras-management-list {
            margin-top: 15px;
        }

        .camera-management-item {
            padding: 10px;
            margin: 5px 0;
            background-color: #f0f0f0;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .camera-management-info {
            flex-grow: 1;
        }

        .camera-management-actions {
            display: flex;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>License Plate Recognition System</h1>
        </div>

        <div class="cameras-container" id="cameras_container">
            <!-- Cameras will be added dynamically -->
        </div>

        <div class="panel">
            <h2>Camera Management</h2>
            <button id="add_camera_btn" class="secondary">Add New Camera</button>

            <div class="cameras-management-list" id="cameras_management_list">
                <!-- Список камер будет добавляться динамически -->
            </div>
        </div>

        <div class="panel">
            <h2>Settings</h2>
            <div class="form-group">
                <label for="threshold">Recognition Threshold (0.1-0.99):</label>
                <input type="number" id="threshold" min="0.1" max="0.99" step="0.01" value="{{ config.threshold }}">
                <button id="set_threshold">Set Threshold</button>
            </div>
        </div>

        <div class="panel">
            <h2>Recognized Plates</h2>
            <div id="plates_list">
                <!-- Plates will be added here dynamically -->
            </div>
        </div>
    </div>

    <!-- Add Camera Modal -->
    <div id="addCameraModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Camera</h2>
            <div class="form-group">
                <label for="camera_name">Camera Name:</label>
                <input type="text" id="camera_name" placeholder="e.g., Entrance Camera">
            </div>
            <div class="form-group">
                <label for="camera_url">Camera URL:</label>
                <input type="text" id="camera_url" placeholder="e.g., http://192.168.1.100:8080/video">
            </div>
            <button id="save_camera_btn">Save Camera</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const platesList = document.getElementById('plates_list');
            const thresholdInput = document.getElementById('threshold');
            const setThresholdBtn = document.getElementById('set_threshold');
            const addCameraBtn = document.getElementById('add_camera_btn');
            const modal = document.getElementById('addCameraModal');
            const closeBtn = document.querySelector('.close');
            const saveCameraBtn = document.getElementById('save_camera_btn');
            const cameraNameInput = document.getElementById('camera_name');
            const cameraUrlInput = document.getElementById('camera_url');
            const camerasContainer = document.getElementById('cameras_container');

            // Function to create camera element
            function createCameraElement(camera) {
                const cameraEl = document.createElement('div');
                cameraEl.className = 'camera-view';
                cameraEl.dataset.cameraId = camera.id;
                cameraEl.innerHTML = `
                    <h3>${camera.name}</h3>
                    <img class="camera-feed" data-camera-id="${camera.id}" src="">
                    <div class="camera-status">
                        <span class="status-indicator disconnected"></span>
                        <span class="status-text">Not connected</span>
                    </div>
                    <div class="camera-actions">
                        <button class="connect-btn">Connect</button>
                        <button class="disconnect-btn" disabled>Disconnect</button>
                    </div>
                `;
                return cameraEl;
            }

            // Функция для создания элемента управления камерой
            function createCameraManagementItem(camera) {
                const item = document.createElement('div');
                item.className = 'camera-management-item';
                item.dataset.cameraId = camera.id;
                item.innerHTML = `
                    <div class="camera-management-info">
                        <strong>${camera.name}</strong><br>
                        <small>${camera.url}</small>
                    </div>
                    <div class="camera-management-actions">
                        <button class="view-btn secondary">View</button>
                        <button class="delete-btn secondary">Delete</button>
                    </div>
                `;
                return item;
            }

            // Update plates list
            function updatePlatesList() {
                fetch('/api/plates')
                    .then(response => response.json())
                    .then(data => {
                        platesList.innerHTML = '';
                        data.plates.forEach(plate => {
                            const plateItem = document.createElement('div');
                            plateItem.className = 'plate-item';
                            plateItem.innerHTML = `
                                <div class="plate-text">${plate.text}</div>
                                <div class="plate-score">Confidence: ${plate.score.toFixed(2)}</div>
                            `;
                            platesList.appendChild(plateItem);
                        });
                    })
                    .catch(error => console.error('Error fetching plates:', error));

                setTimeout(updatePlatesList, 1000);
            }

            // Обновленная функция updateCamerasList
            function updateCamerasList() {
                fetch('/api/cameras')
                    .then(response => response.json())
                    .then(data => {
                        // Обновляем основной контейнер с камерами
                        const camerasContainer = document.getElementById('cameras_container');
                        camerasContainer.innerHTML = '';

                        // Обновляем список управления камерами
                        const managementList = document.getElementById('cameras_management_list');
                        managementList.innerHTML = '';

                        data.cameras.forEach(camera => {
                            // Добавляем камеру в основной контейнер
                            const cameraEl = createCameraElement(camera);
                            camerasContainer.appendChild(cameraEl);

                            // Добавляем обработчики для кнопок подключения/отключения
                            cameraEl.querySelector('.connect-btn').addEventListener('click', () => {
                                connectCamera(camera.id);
                            });

                            cameraEl.querySelector('.disconnect-btn').addEventListener('click', () => {
                                disconnectCamera(camera.id);
                            });

                            // Добавляем камеру в список управления
                            const managementItem = createCameraManagementItem(camera);
                            managementList.appendChild(managementItem);

                            // Добавляем обработчики для кнопок управления
                            managementItem.querySelector('.view-btn').addEventListener('click', () => {
                                const url = `${window.location.origin}/camera/${camera.id}`;
                                window.open(url, `camera_${camera.id}`);
                            });

                            managementItem.querySelector('.delete-btn').addEventListener('click', () => {
                                if (confirm(`Delete camera "${camera.name}"?`)) {
                                    deleteCamera(camera.id);
                                }
                            });
                        });
                    });
            }

            // Функция удаления камеры
            function deleteCamera(cameraId) {
                fetch('/api/cameras', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: cameraId })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        updateCamerasList();
                    } else {
                        alert('Error deleting camera: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to delete camera');
                });
            }

            // Connect camera
            function connectCamera(cameraId) {
                const cameraEl = document.querySelector(`.camera-view[data-camera-id="${cameraId}"]`);
                if (!cameraEl) return;

                const feedElement = cameraEl.querySelector('.camera-feed');
                const statusText = cameraEl.querySelector('.status-text');
                const indicator = cameraEl.querySelector('.status-indicator');
                const connectBtn = cameraEl.querySelector('.connect-btn');
                const disconnectBtn = cameraEl.querySelector('.disconnect-btn');

                statusText.textContent = 'Connecting...';
                indicator.className = 'status-indicator';
                connectBtn.disabled = true;
                disconnectBtn.disabled = true;

                fetch('/api/connect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: cameraId })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        feedElement.src = `/video_feed/${cameraId}`;
                        statusText.textContent = 'Connected';
                        indicator.className = 'status-indicator connected';
                        connectBtn.disabled = true;
                        disconnectBtn.disabled = false;
                    } else {
                        statusText.textContent = 'Connection error';
                        indicator.className = 'status-indicator disconnected';
                        connectBtn.disabled = false;
                        disconnectBtn.disabled = true;
                    }
                })
                .catch(error => {
                    console.error('Connection error:', error);
                    statusText.textContent = 'Connection error';
                    indicator.className = 'status-indicator disconnected';
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                });
            }

            // Disconnect camera
            function disconnectCamera(cameraId) {
                const cameraEl = document.querySelector(`.camera-view[data-camera-id="${cameraId}"]`);
                if (!cameraEl) return;

                const feedElement = cameraEl.querySelector('.camera-feed');
                const statusText = cameraEl.querySelector('.status-text');
                const indicator = cameraEl.querySelector('.status-indicator');
                const connectBtn = cameraEl.querySelector('.connect-btn');
                const disconnectBtn = cameraEl.querySelector('.disconnect-btn');

                statusText.textContent = 'Disconnecting...';
                indicator.className = 'status-indicator';
                connectBtn.disabled = true;
                disconnectBtn.disabled = true;

                fetch('/api/disconnect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: cameraId })
                })
                .then(response => response.json())
                .then(data => {
                    feedElement.src = '';
                    statusText.textContent = 'Not connected';
                    indicator.className = 'status-indicator disconnected';
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                })
                .catch(error => {
                    console.error('Disconnection error:', error);
                    statusText.textContent = 'Disconnection error';
                    indicator.className = 'status-indicator error';
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                });
            }

            // Add new camera
            function addCamera(name, url) {
                fetch('/api/cameras', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, url })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        updateCamerasList();
                        modal.style.display = 'none';
                        cameraNameInput.value = '';
                        cameraUrlInput.value = '';
                    } else {
                        alert('Error: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to add camera');
                });
            }

            // Set recognition threshold
            function setThreshold() {
                const threshold = parseFloat(thresholdInput.value);
                if (isNaN(threshold) || threshold < 0.1 || threshold > 0.99) {
                    alert('Please enter a valid threshold between 0.1 and 0.99');
                    return;
                }

                fetch('/api/threshold', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ threshold })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert(`Threshold set to ${data.threshold}`);
                    } else {
                        alert('Error: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to set threshold');
                });
            }

            // Event listeners
            addCameraBtn.addEventListener('click', function() {
                modal.style.display = 'block';
            });

            closeBtn.addEventListener('click', function() {
                modal.style.display = 'none';
            });

            saveCameraBtn.addEventListener('click', function() {
                const name = cameraNameInput.value.trim();
                const url = cameraUrlInput.value.trim();

                if (!name || !url) {
                    alert('Please enter both camera name and URL');
                    return;
                }

                addCamera(name, url);
            });

            setThresholdBtn.addEventListener('click', setThreshold);

            // Close modal when clicking outside
            window.addEventListener('click', function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });

            // Initialize
            updateCamerasList();
            updatePlatesList();
        });
    </script>
</body>
</html>
